{% extends "base.html" %}
{% block title %}{{ product.name }}{% endblock %}
{% block content %}

<header>
    <nav>
        <a href="{{ url_for('home.homepage') }}">Home</a>
        <a href="{{ url_for('home.view_cart') }}">Cart</a>
        <a href="{{ url_for('auth.logout') }}">Logout</a>
    </nav>
</header>

<h1>{{ product.name }}</h1>

<img src="{{ url_for('static', filename=product.image_url) }}" 
     alt="{{ product.name }}" 
     style="max-width: 250px; max-height: 250px; object-fit: cover; float: left; margin-right: 20px;"/>

<div style="overflow: hidden;">
    <p>{{ product.description }}</p>
    <p>Â£{{ product.price }}</p>

    <form action="{{ url_for('home.add_to_cart', product_id=product.id) }}" method="post">
        <button type="submit">Add to Cart</button>
    </form>
</div>

<div style="clear: both;"></div>

{% endblock %}
